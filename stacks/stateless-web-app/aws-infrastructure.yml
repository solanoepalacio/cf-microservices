AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Stateless web-app generic insfrastructure example.
  Inspired in Architecture presented in course "Ultimate AWS Certified Solutions Architect Associate 2020" by Stephane Marek (Udemy)

Parameters:
  EC2KeyName:
    Type: String
    Description: AWS SSH Key Name
  NodeServerUserData:
    Type: String
    Description: >
      Install nodejs server that logs locally to the instance and responds with the hostname

Resources:
  # DNS ===============

  PublicDNS:
    Type: AWS::Route53::RecordSet
    Properties: 
      HostedZoneName: solano.be.
      Name: stateless-web-app.solano.be.
      Region: "sa-east-1"
      Type: A
      AliasTarget:
        HostedZoneId: !GetAtt LoadBalancer.CanonicalHostedZoneNameID
        DNSName: !GetAtt LoadBalancer.DNSName
      SetIdentifier: Stateless-web-app 

  # Security Groups ===============

  LBIngress:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: Allow traffic from LB to EC2
      GroupName: LBIngress
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0

  InstanceSSH:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: API service EC2 instance ssh access
      GroupName: ServiceInstance
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          SourceSecurityGroupName: !Ref LBIngress

  # Load Balancer ===============

  LoadBalancer:
    Type: AWS::ElasticLoadBalancing::LoadBalancer
    Properties:
      Instances:
        - Ref: StatelessWebappTestInstance
      AvailabilityZones:
        - sa-east-1a
      SecurityGroups:
        - !GetAtt LBIngress.GroupId
      Listeners:
        - LoadBalancerPort: '80'
          InstancePort: '80'
          Protocol: HTTP
  
  # EC2 Instances ===============

  StatelessWebappTestInstance:
    Type: "AWS::EC2::Instance"
    Properties:
      KeyName:
        Ref: EC2KeyName
      ImageId: "ami-04b202bf877b5027b" # aws linux 2
      InstanceType: t2.micro
      UserData:
        Ref: NodeServerUserData
      AvailabilityZone: "sa-east-1a"
      SecurityGroups:
      - !Ref InstanceSSH
 